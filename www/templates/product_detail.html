<ion-modal-view style="background-color: rgba(0, 0, 0, 0.64);">
    <ion-content class="" scroll=false style="background: transparent">
        <div class="list card">
            <div class="item item-button-right assertive-bg">
                <h2 style="color: white">{{product.title}}</h2>
                <button class="button button-clear assertive icon ion-ios-close" style="color: white;" ng-click="closeProduct()"></button>
            </div>

            <div class="list" style="padding-top:0px">
                <div class="item item-image " style="    padding: 20px;">
                    <img src="img/product/{{product.image}}" class="animated zoomIn">


                    <h2>{{product.title}}</h2>
                    <p>
                        <strong>Price</strong> :  {{product.price}}/{{product.unit}}
                    </p>


                    <div class="row" style="  padding: 1px 0px;">
                        <div class="button-bar" >
                            <button class="button button-small col col-30" ng-click="increment(product)"><i class="icon ion-plus"></i></button>
                            <span class="col col-30 text-center">{{product.quantity}}</span>
                            <button class="button button-small col col-30" ng-click="decrement(product)"><i class="icon ion-minus"></i></button>
                        </div>
                        <div class="col-40">
                            <button style="margin-left: 10px;" class="  button button-balanced button-small" ng-click="addCard(product)">
                                <i class="icon ion-ios-cart"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ion-content>
</ion-modal-view>
